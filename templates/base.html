<!doctype html>
<title>{% block title %}{% endblock %} WPostBoard 2.1 </title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>
    <a href= "{{ url_for('blog.index') }}">
      WPostBoard 2.1 
  </a></h1>

  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
</nav>
  
 <form method = "get" action = "{{url_for('blog.search_posts')}}">
    <input type ="search" id="keyword" name="keyword">
    <select id="category" name="category">
      <option value="title" name="title">Title</option>
      <option value="body" name="title">Body</option>
    </select>
    <input type ="submit" value = "Search">

 </form>


<section class="content">
  <header>
    {% block header %}{% endblock %}
    <br> </br>   
  </header>

  {% block bio%} {% endblock %}


  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
